<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Favorite Movies</h1>    
        <a href="/" class="btn btn-secondary mt-3">Back to List</a>    
        <div class="row">
            <th:block th:each="movie : ${favorites}">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.poster_path}" class="card-img-top" alt="Movie Poster">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${movie.title}"></h5>
                            <p class="card-text" th:text="${movie.overview}"></p>
                            <form th:action="@{/unfavorite/{id}(id=${movie.id})}" method="post">
                                <button type="submit" class="btn btn-danger">Remove from Favorites</button>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>

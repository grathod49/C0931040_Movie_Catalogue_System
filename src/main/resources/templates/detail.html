<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.poster_path}" class="img-fluid" alt="Movie Poster">
            </div>
            <div class="col-md-6">
                <h1 th:text="${movie.title}"></h1>
                <p><strong>Release Date:</strong> <span th:text="${movie.release_date}"></span></p>
                <p><strong>Rating:</strong> <span th:text="${movie.vote_average}"></span></p>
                <p th:text="${movie.overview}"></p>
                <form th:if="${!isFavorite}" th:action="@{/favorite/{id}(id=${movie.id})}" method="post">
                    <button type="submit" class="btn btn-primary">Add to Favorites</button>
                </form>
            
                <form th:if="${isFavorite}" th:action="@{/unfavorite/{id}(id=${movie.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Remove from Favorites</button>
                </form>
                <a href="/" class="btn btn-secondary mt-3">Back to List</a>
            </div>
        </div>
    </div>
</body>
</html>
